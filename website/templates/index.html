{% extends "layout.html" %}
{% block head %}
<!--include javascript files-->
<script type="text/javascript" src="{{ url_for('static', filename='include/jquery.collagePlus.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='include/jquery.removeWhitespace.min.js') }}"></script>

<!--include css files-->
<link rel="stylesheet" href="{{ url_for('static', filename='include/transitions.css') }}">

<!--stylesheets-->
<style>
  /* css based on id */
  #flag {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    background-color: gray;
    opacity: 0.4;
    text-align: center;
    color: black;
    font-size: 100px;
    line-height: 700px;
  }

  #gallery {
    position: absolute;
    padding: 5px;
  }

  #gallery img {
    opacity: 0;
    -moz-opacity: 0;
    -webkit-opacity: 0;
  }
</style>
{% endblock %}

{% block body %}
<title>Home</title>
{% endblock %}

{% block main_content %}

<!--cycling image gallery-->
<div id=gallery>
  {% for image in imagelist %}
  <img src="{{ image.url_path }}">
  {% endfor %}
</div>

<div id=flag class=hidden>
  Cartwheels
</div>

{% endblock %}

{% block scripts %}
<!--scripts-->
<script type="text/javascript" src="{{ url_for('static', filename='js/index-widget.js') }}"></script>
{% endblock %}
