{% extends "layout.html" %}

{% block head %}
<style>
  .search-label {
    width: 100%;
    height: 40px;
    margin-bottom: 30px;
    text-align: center;
    font-size: 30px;
    border-bottom: 1px solid #999999;
    padding-top: 40px;
  }

  /* search items*/
  .search-item {
    display: block;
    width: 350px;
    height: 20%;
    border: 1px solid #eee;
    border-bottom: none;
  }

  .search-item:hover {
    background-color: #eee;
  }

  .image-meta {
    position: absolute;
    text-align: center;
    display: inline;
    width: 82px;
    height: 82px;
    background-color: #ccc;
    border: 1px solid #bbb;
    overflow: hidden;
  }

  .image-meta img {
    z-index: 1;
    margin-top: 3px;
  }

  .content-meta {
    margin-top: 10px;
    margin-left: 100px;
  }

  .content-meta div {
    display: block;
    line-height: 27px;
    height: 27px;
    width: 70%;
    overflow: hidden;
  }

  .content-meta .link {
    position: absolute;
    top: 5px;
    right: 5px;
    text-decoration: none;
  }

  .tags-meta {
    display: inline-block;
    width: 80%;
    margin-top: 15px;
    margin-left: 15px;
    line-height: 50px;
  }

  .tags-meta span {
    font-size: 15px;
    background-color: #efefef;
    border-radius: 2px;
    padding: 5px;
  }

  .tags-meta span:hover {
    background-color: #999999;
  }

  .results-footer {
    text-align: center;
  }

  .results-footer a {
    color: #6B6BB2;
    text-decoration: none;
    font-size: 25px;
    padding: 15px;
    padding-bottom: 30px;
  }
</style>
{% endblock %}


{% block body %}
<title>Search Results</title>
{% endblock %}

{% block main_content %}
<ul>
</ul>

<div class=results-footer>
  <a href=# class="prev-page hidden">Previous Page</a>
  <a href=# class="next-page hidden">Next Page</a>
</div>
<br>
{% endblock %}

{% block scripts %}
<!--scripts-->
<script type="text/javascript" src="{{ url_for('static', filename='js/search-widget.js') }}"></script>
{% endblock %}
