{% extends "layout.html" %}
{% block head %}
<!--include javascript files-->
<script type="text/javascript" src="{{ url_for('static', filename='include/jquery.collagePlus.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='include/jquery.removeWhitespace.min.js') }}"></script>

<!--include css files-->
<link rel="stylesheet" href="{{ url_for('static', filename='include/transitions.css') }}">

<!--stylesheets-->
<style>
  .search-label {
    width: 100%;
    height: 40px;
    margin-bottom: 30px;
    text-align: center;
    font-size: 30px;
    border-bottom: 1px solid #999999;
    padding-top: 40px;
  }

  /* search items*/
  .search-item {
    display: block;
    width: 350px;
    height: 20%;
    border: 1px solid #eee;
    border-bottom: none;
  }

  .image-meta {
    position: absolute;
    text-align: center;
    display: inline;
    width: 82px;
    height: 82px;
    background-color: #ccc;
    border: 1px solid #bbb;
    overflow: hidden;
  }

  .image-meta img {
    z-index: 1;
    margin-top: 3px;
  }

  .content-meta {
    margin-left: 100px;
  }

  .content-meta div {
    display: inline-block;
    line-height: 27px;
    height: 27px;
    width: 70%;
    overflow: hidden;
  }

  .content-meta .link {
    position: absolute;
    top: 5px;
    right: 5px;
    text-decoration: none;
  }

  .tags-meta {
    display: inline-block;
    width: 80%;
    margin-top: 15px;
    margin-left: 15px;
    line-height: 50px;
  }

  .tags-meta span {
    font-size: 15px;
    background-color: #efefef;
    border-radius: 2px;
    padding: 5px;
  }

  .tags-meta span:hover {
    background-color: #999999;
  }

  /* css based on id */
  #flag {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    background-color: gray;
    opacity: 0.4;
    text-align: center;
    color: black;
    font-size: 100px;
    line-height: 700px;
  }

  #gallery {
    position: absolute;
    padding: 5px;
  }

  #gallery img {
    opacity: 0;
    -moz-opacity: 0;
    -webkit-opacity: 0;
  }
</style>
{% endblock %}

{% block body %}
<title>Home</title>
{% endblock %}

{% block main_content %}

<!--cycling image gallery-->
<div id=gallery>
  {% for image in imagelist %}
  <img src="{{ image.url_path }}">
  {% endfor %}
</div>

<div id=flag class=hidden>
  Cartwheels
</div>

{% endblock %}

{% block scripts %}
<!--scripts-->
<script type="text/javascript" src="{{ url_for('static', filename='js/index-widget.js') }}"></script>
{% endblock %}
